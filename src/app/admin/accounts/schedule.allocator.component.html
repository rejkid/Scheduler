<form [formGroup]="form" *ngIf="isLoaded && !isAdmin">

    <div class="row">
        <div class="mb-3 col-5">
            <label>Define schedules for {{account.firstName}}</label>
        </div>
    </div>
    
    <fieldset>
        <legend>Date & Duty:</legend>
        <div class="row">
            <div class="mb-3 col-12">
                <!--label>Date/Time</label>
                <input type="datetime-local" formControlName="scheduledDate" class="form-control"-->
                <!--mat-form-field appearance="outline">

                    <input matInput formControlName="releasedAt">
                
                  </mat-form-field-->
            </div>
            <div class="mb-3 col-12">
                <label>Duty</label>
                <select formControlName="function" class="form-select"
                    [ngClass]="{ 'is-invalid': submitted && f['function'].errors }">
                    <option *ngFor="let item of userFunctions" [value]='item.userFunction'>
                        {{ item.userFunction }}
                    </option>
                </select>
    
                <div *ngIf="submitted && form.controls['function'].hasError('invalidFunction')" class="alert alert-danger">
                    Duty can't be empty</div>
            </div>
    
        </div>
        <div class="mb-3" *ngIf="isLoggedAsAdmin">
            <button type="button" (click)="onAddSchedule()" class="btn btn-primary"
                [ngClass]="{ 'disabled': !form.controls['scheduledDate'].valid}">
                <span *ngIf="isAdding" class="spinner-border spinner-border-sm mr-1"></span> Add
            </button>
        </div>
    </fieldset>

    <fieldset>
        <legend>Assigned Dates:</legend>
        <table mat-table #table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="Date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let schedule"> {{schedule.date}} 
                    <!--span *ngIf="!schedule.editable; else editPlace">
                        {{schedule.value}} 
                       </span>
                       <ng-template #editPlace>
                         <input [(ngModel)]="schedule.date" 
                          (keyup.enter)="schedule.editable = false" >
                       </ng-template-->
                </td>
            </ng-container>
            <ng-container matColumnDef="Duty">
                <th mat-header-cell *matHeaderCellDef> Duty </th>
                <td mat-cell *matCellDef="let schedule"> {{schedule.userFunction}} 
                </td>
            </ng-container>
            <ng-container matColumnDef="Actions">
                <th mat-header-cell  *matHeaderCellDef > Actions </th>
                <td mat-cell *matCellDef="let row" >
                     <button mat-raised-button color="warn">Delete</button>
                </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)" [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}" (mouseover)="row.hovered = true" (mouseout)="row.hovered = false" [style.background]="selection.isSelected(row) ? 'lightblue' : ''"></tr>
        </table>
    </fieldset>

    <fieldset>
        <legend>Assigned Dates:</legend>
        <div class="border">
            
            <table id=scheduledTable class="table table-fixed">
                <thead>
                    <tr>
    
                        <th style="width:20%">Date</th>
                        <th style="width:20%">Duty</th>
                        <th style="width:20%"></th>
    
                    </tr>
                </thead>
                <tbody *ngIf="schedules">
                    <tr *ngFor="let s of schedules">
                        <td>{{getDisplayDate(s.date)}} </td>
    
                        <td>{{s.userFunction}} </td>
                        <td style="white-space: nowrap" *ngIf="isLoggedAsAdmin">
                            <button type="button" (click)="onDeleteSchedule(s.id)"
                                class="btn btn-sm btn-danger btn-delete-account">
                                <span *ngIf="s.deleting" class="spinner-border spinner-border-sm mr-1"></span> Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </fieldset>
    <div type="button" class="mb-3">
        <a routerLink="/admin/accounts" class="btn btn-link">Back</a>
    </div>
    <div class="row mt-3"></div>
</form>
